  <!-- Add/Edit Dialogue-->
<div class="drop-container">
  <button class="btn1" mat-mini-fab color="primary">
    <mat-icon>library_add</mat-icon>
  </button>
  <button class="btn2" mat-mini-fab color="primary" [disabled]="isDisabled" (click)="openEditDialog()">
    <mat-icon>edit</mat-icon>
  </button>

<!-- Choose Language -->
<mat-form-field class="select-language-drop" appearance="fill">
  <mat-label>Choose Language</mat-label>
  <mat-select [(ngModel)]="selectedLanguage" (selectionChange)="onSelectedLanguage($event)">
  <mat-option> All </mat-option>
  <mat-option *ngFor="let language of allLanguageData" [value]="language">
        {{language.name}}
      </mat-option>
  </mat-select>
</mat-form-field>
</div>

<!-- Table -->
<div class="film-data-container" [hidden]="!dataSource">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> title </th>
      <td mat-cell *matCellDef="let films" > {{films.title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
        <td mat-cell *matCellDef="let films"> {{films.description}} </td>
      </ng-container>

    <ng-container matColumnDef="release_year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> release_year </th>
      <td mat-cell *matCellDef="let films"> {{films.release_year}} </td>
    </ng-container>
  
    <ng-container matColumnDef="language_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> language </th>
      <td mat-cell *matCellDef="let films"> {{films.language.name}} </td>
    </ng-container>
<!-- <ng-container matColumnDef="delete">
    <mat-button> delete </mat-button>
  </ng-container> -->

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row"><button aria-label="Delete" mat-button>
        <mat-icon  matTooltip="Delete" matTooltipPosition="above"
          class="delete-icon">delete</mat-icon>
      </button>
    </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="trow" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelectedFilm(row)"></tr>
  </table>

<mat-paginator
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 20, 50]"
>
</mat-paginator>
</div>
